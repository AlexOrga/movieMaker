<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <title>Movie Maker</title>
</head>
<body>
  <div class="header">
    <div class="col-md-3">
      <h1>Movie Maker</h1>
    </div>
    <div class="input col-md-3 col-md-offset-6">
      <input id="budget-input" placeholder="Enter Budget Here">
      <button id="budget-btn">Update Budget</button>
    </div>
  </div>

  <div class="text-center">
    <h2>Budget Expended...</h2>
    <div class="progress-div" id="progress-bar">

    </div>
  </div>

  <div id="main-content">
    <section class="col-lg-7" id="left-column">

    </section>
    <section class="col-lg-3 col-lg-offset-1 text-center" id="right-column">
      <div id="display-budget">

      </div>
      <div id="cost-window">
          <div id="costs"></div>

        <div id="can-make"></div>
      </div>
    </section>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="dist/app.js"></script>
</body>
</html>
